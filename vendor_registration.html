    <title>REGISTERATION PAGE</title>
    <style>
        body{
            background-image: url("../Images/background10.jpg");
        }
    </style>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

    <main class="row m-auto shadow bg-white px-0 rounded-5 col-sm-4">
        <a href="../index.html"><i class="fa-solid fa-xmark"></i>
        </a>
        <div class="col ">
            <form action="./index.html" class="row g-3 needs-validaton" novalidate>
                <h2 class="text-center mb-5">Register as a Vendor</h2>
                <div class="div d-flex p-0">
                    <i class="fa-solid fa-circle-user"></i>
                    <input type="text" class="form-control" placeholder="Enter Your Full Name" id="valid-01" required />
                </div>

                <div class="div d-flex p-0">
                    <i class="fa-solid fa-circle-user"></i>
                    <input type="email" class="form-control" placeholder="Enter Your Email" id="valid-01" required />
                </div>

                <div class="div d-flex p-0">
                    <i class="fa-solid fa-circle-user"></i>
                    <input type="number" class="form-control" placeholder="Enter Your Mobile No." id="valid-01" required />
                </div>

                <div class="div d-flex p-0">
                    <i class="fa-solid fa-circle-user"></i>
                    <input type="number" class="form-control" placeholder="Enter Your Aadhar No." id="valid-01" required />
                </div>

                <div class="div d-flex p-0">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" class="form-control" placeholder="Set a Password" id="valid-02" required />
                </div>

                <div class="div d-flex p-0">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" class="form-control" placeholder="Confirm Password" id="valid-02" required />
                
                </div>

                <!--Register Button-->
                <div class="d-flex justify-content-center p-0">
                    <button class="btn btn-success px-3 w-100" type="submit">Apply</button>
                </div>

                <!-- Button Separator Horizontal Rule (OR) -->
                <div class="d-flex p-0">
                    <div class="col-5">
                        <hr />
                    </div>
                    <div class="col-2 text-center">
                        <small class="text-secondary">or</small>
                    </div>
                    <div class="col-5">
                        <hr />
                    </div>
                </div>

                <!--Redirect to Login Page-->
                <div class="d-flex justify-content-center p-0">
                            <a class="btn btn-link " href="login.html" >Login as a Customer</a>
                </div>
            </form>
        </div>


    </main>
