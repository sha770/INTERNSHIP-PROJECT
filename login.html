        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="

    <link rel="stylesheet" href="css\login.css" />

    <script src="../validation.js"></script>
    <title>SIGN IN</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

    <!-- <h1 class="display-1 text-center">HOME</h1>-->
    <main class="row m-auto shadow bg-white px-0 rounded-5 col-sm-4">
        <a href="../index.html"><i class="fa-solid fa-xmark"></i>
        </a>
        <div class="col ">
            <form action="./index.html" class="row g-3 needs-validaton" novalidate>
                <h2 class="text-center mb-5">Sign-In</h2>
                <!--user name pswd-->
                <div class="div d-flex p-0">
                    <i class="fa-solid fa-circle-user"></i>
                    <input type="text" class="form-control" placeholder="Username or Email" id="valid-01" required />

                </div>
                <div class="div d-flex p-0">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" class="form-control" placeholder="Password" id="valid-02" required />

                </div>

                <!--Sign In Button-->
                <div class="div d-flex p-0">
                        <button class="btn btn-primary px-3 w-100" type="submit">SIGN IN</button>
                </div>

                <!--register now and forget password-->
                <div class="d-flex p-0">
                    <div class="col-8">
                        <small>
                            <a href="./user_registration.html">Register Now</a>
                        </small>
                    </div>
                    <div class="col-4 text-center">
                        <small>
                            <a href="#" class="text-secondary">Forgot password?</a>
                        </small>
                    </div>
                </div>
                        <!-- Gmail Sign IN -->
                <div class="d-flex justify-content-center p-0">
                    <i class="fa-brands fa-google alt-logIn"></i>
                    <a href="http://gmail.com/" class="col-11">
                        <button type="button" class="btn btn-gmail w-100">SIGN IN WITH Gmail</button></a>
                </div>
                <!-- Or used as separator -->
                <div class="d-flex p-0">
                    <div class="col-5">
                        <hr />
                    </div>
                    <div class="col-2 text-center">
                        <small class="text-secondary">or</small>
                    </div>
                    <div class="col-5">
                        <hr />
                    </div>
                </div>
                <!--Redirect to Vendor Login Page-->
                <div class="d-flex justify-content-center p-0">
                    <a class="btn btn-link " href="vendor_registration.html">Become a Vendor</a>
                </div>
            </form>
        </div>
    </main>
